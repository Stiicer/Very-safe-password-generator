<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
          <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        
        <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>


        <form id="user-input">
            <div class="length-input">
                <label for="passwordLength">Enter the length you would like your password. Between 8-128 characters.</label>
                <textarea class="form-control" id="passwordLength" rows="3"></textarea>
              </div>
              <div class="upper">
                <input class="upper" type="checkbox" id="Alpha" value="option1">
                <label class="upper" for="upper">UpperCase</label>
              </div>
              <div class="lower">
                <input class="lower" type="checkbox" id="lower" value="option2">
                <label class="lower" for="lower">LowerCase</label>
              </div>
              <div class="numbers">
                <input class="numbers" type="checkbox" id="numbers" value="option3" >
                <label class="numbers" for="numbers">Numeric</label>
                <div class="specialChar">
                    <input class="specialChar" type="checkbox" id="specialChar" value="option3">
                    <label class="specialChar" for="specialChar">Special Characters</label>
              </div>
        </form>
      
      
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
